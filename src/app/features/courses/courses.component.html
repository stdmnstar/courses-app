<div class="container">
  <app-header>
    <app-search></app-search>
    <app-button [text]="'Open modal'" (click)="openModal()"></app-button>

    <div class="user">
      <span class="user-name">{{ userName }}</span>
      <app-button [text]="'Logout'"></app-button>
    </div>
  </app-header>

    <app-modal-confirm *ngIf="isOpenModal" [title]="'Modal window'" [message]="'I am a modal windows!'"
    [okButtonText]="'OK'" [cancelButtonText]="'Cancel'" (close)="closeModal()" (confirmResult)="confirmModal($event)">
  </app-modal-confirm>

  <app-course-list *ngIf="courses.length" [courses]="courses" [isEditable]="true"></app-course-list>
  <app-info *ngIf="!courses.length" [title]="emptyListInfoTitle" [text]="emptyListInfoText">
    <app-button [text]="'Add new course'"></app-button>
  </app-info>
</div>
